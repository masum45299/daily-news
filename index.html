<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily news</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="cs/style.css">
  </head>
  <body>
    <header>
        <!-- 1st nav bar part  -->
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand text-info">DAILY NEWS</a>
              <form class="d-flex align-items-center" role="search">
                <a id="news" href="index.html"><h5 style="margin-bottom: 0px;" class="px-4">NEWS</h5></a>
                <a id="blog" href="blog.html"><h5 style="margin-bottom: 0px;" class="px-4">BLOG</h5></a>
              </form>
            </div>
        </nav>
        <!-- another responsive nav  -->
        <nav class="navbar navbar-expand-lg  px-1 pt-3 pb-3">
          <div class="container">
            <a style="color:#0d6efd" class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul id="ul-container" class="navbar-nav">
               
              </ul>
            </div>
          </div>
        </nav>

    </header>
    <main>
        <!-- loading result part  -->
        <section>
            <nav class="navbar bg-light ">
                <div id="found-result" class="">
                </div>
              </nav>
        </section>

        <!-- spinner part  -->
        <section>
          <div id="spinner" class="d-flex justify-content-center align-items-center text-info d-none ">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
      </section>
        <!-- news card part  -->
        <section class="container mt-3">
            <div id="card-container">
                
            </div>
        </section>
        <!-- modal part  -->
        <section>
            <!-- Button trigger modal -->
           
            <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="display-title-field" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="display-title-field"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div id="display-modal-body" class="modal-body">
                            
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <!-- No more result image  -->
        <section>
          <div id="No-result" class="d-flex justify-content-center pt-5 pb-5 d-none">
            <div>
              <img src="https://cdn.dribbble.com/users/2382015/screenshots/6065978/no_result_still_2x.gif?compress=1&resize=400x300" alt="">
            </div>
          </div>
        </section>
    </main>

    <footer>
      <div class="p-4 text-center bg-light">
        <span>Copy right <small>2022</small> by Daily News</span>
      </div>
    </footer>

    <!-- bootstrap javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- javascript link  -->
    <script src="js/portal.js"></script>

    <!-- font awsome link  -->
    <script src="https://kit.fontawesome.com/694f525459.js" crossorigin="anonymous"></script>

  </body>
</html>
